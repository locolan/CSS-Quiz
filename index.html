<!DOCTYPE html>
<html>
<head>
  <title>CSS-Quiz</title>

  <link href='global.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="container">
    

    <div id="top_bar_1" class="clearfix">
    </div>
    
    <div id="top_bar_2"class="clearfix">
    </div>

    <div id="wonder_nav" class="clearfix">
      <div id="wonder">
        <a href="...">WONDER</a>
      </div>

      <div id="navbar"class="clearfix">
        <ul id="nav_links">
          <li class="selected">HOME</li>
          <li>FEATURES</li>
          <li>GALLERY</li>
          <li>BLOG</li>
        </ul>
        <ul id="contact">
          <li>CONTACT</li>
        </ul>
      </div>
    </div>
    
    
    <div id="splash"class="clearfix">
      <div id="image_splash">
        ER - Nerdy man
      </div>
        
      <div id="text_splash">
        <p>THIS IS WONDERFUL.</p>
        <p>WONDER IS A BEAUTIFUL</p>
        <p>MULTIPURPOSE</p>
        <p>HTML/CSS THEME.</p>
      </div>
    </div>


    <div id="recent_work"class="clearfix">
      <ul>
        <li class="highlighted">TAKE A LOOK</li>
        <li class="unhighlighted">AT OUR RECENT WORK</li>
      </ul>
    </div>

    <div id="faces"class="clearfix">
      <ul>
        <li id="stormtrooper">
        </li>
        
        <li id="darth_vader">
        </li>
        
        <li id="batman">
        </li>
        
        <li id="luchador">
        </li>
        
      </ul>
    </div>
    
    <div id="news_video"class="clearfix">
      <div id="news">
        <div id="news_header">
          <ul>
            <li class="highlighted">FROM THE BLOG</li>
            <li class="unhighlighted">ALL THE LATEST NEWS</li>
            <li id="back" class="news_header_buttons">back</li>
            <li id="forward" class="news_header_buttons">forward</li>
          </ul>
        </div>
        <div id="news_image">
        </div>
        <div id="news_body_header">
        </div>
        <div id="news_body">
        </div>
      </div>
      
      <div id="recent_video">
        <div id="recent_video_header">
          <ul>
            <li class="highlighted">RECENT VIDEO</li>
            <li class="unhighlighted">CREATED BY US</li>
          </ul>
        </div>
      </div>
      
    </div>
    
    <div id="footer"class="clearfix">
      <div id="contact_us">
      </div>
      
      <div id="tweets">
      </div>
      
      <div id="posts">
      </div>
      
      <div id="flickr">
      </div>
      
    </div>
    
  </div>
</body>

</html>
